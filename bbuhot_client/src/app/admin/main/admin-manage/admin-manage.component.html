<nz-layout>
  <div class="header">
    <h1>竞猜管理</h1>
  </div>
  <div class="content-bg">
    <button nz-button nzType="primary" class="add-item-button" (click)="presentModal()" ><i nz-icon type="plus" theme="outline"></i>新增竞猜</button>
    <div class="manage-item-list-bg">
      <bbuhot-admin-manage-table [gamesList]="this.gamesList"></bbuhot-admin-manage-table>
    </div>
	  <bbuhot-admin-edit [isVisible]="this.isVisible" (outputIsVisible)="dismissModal($event)"></bbuhot-admin-edit>
  </div>
</nz-layout>
